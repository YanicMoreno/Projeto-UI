<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">

<body>
  <h2>Select Game</h2>
  <div class="selecao_jogos" id="selecao_jogos">
    <div class="game_button">
      <input type="radio" id="pubg">
      <label for="pubg">PUBG</label>
    </div>

    <div class="game_button">
      <input type="radio" id="fortnite">
      <label for="fortnite">Fortnite</label>
    </div>

    <div class="game_button">
      <input type="radio" id="gta_v">
      <label for="gta_v">GTA-V</label>
    </div>

    <div class="game_button">
      <input type="radio" id="free_fire">
      <label for="free_fire">Free Fire</label>
    </div>

    <div class="game_button">
      <input type="radio" id="candy_crush_saga">
      <label for="candy_crush_saga">Candy Crush Saga</label>
    </div>

    <div class="game_button">
      <input type="radio" id="minecraft">
      <label for="minecraft">Minecraft</label>
    </div>

  </div>
    <div class="buttons">
      <button class="cancel">Cancel</button>
      <button class="download">Donwload</button>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
